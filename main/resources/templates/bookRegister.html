<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Book Store</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="/Book">EMSI BOOKS</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/Book">Home</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="book_register">New Book Register</a></li>
			</ul>
		</div>
	</div>
</nav>

<section class="p-3 p-md-4 p-xl-5">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6 bsb-tpl-bg-platinum">
				<div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
					<h3 class="m-0">Welcome To EMSI BOOKS</h3>
					<img class="img-fluid rounded mx-auto my-4" loading="lazy" src="https://emsi.ma/wp-content/uploads/2020/07/LPRI-logo.jpeg" width="500" height="170" alt="LPRI Logo">

				</div>
			</div>
			<div class="col-12 col-md-6 bg-dark">
				<div class="p-3 p-md-4 p-xl-5">
					<div class="row">
						<div class="col-12">
							<div class="mb-5">
								<h2 class="h3 text-white">Registration</h2>
								<h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
							</div>
						</div>
					</div>
					<form class="row gy-3 gy-md-4 overflow-hidden" th:action="@{/save}" method="post">
						<div class="col-12">
							<label for="name" class="form-label text-white">Name <span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="name">
						</div>
						<div class="col-12">
							<label for="author" class="form-label text-white">Author <span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="author">
						</div>
						<div class="col-12">
							<label for="price" class="form-label text-white">Price <span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="price">
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
								<label class="form-check-label text-secondary text-white" for="iAgree">
									I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
								</label>
							</div>
						</div>
						<div class="col-12">
							<div class="d-grid">
								<button class="btn bsb-btn-xl btn-primary" type="submit">Submit</button>
							</div>
						</div>
					</form>
					<hr class="mt-5 mb-4 border-secondary-subtle">

				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
